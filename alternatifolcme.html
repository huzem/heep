<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEEP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #212529;
    }

    .navbar {
      background-color: #21130d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .expanding-box-section {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .expanding-box-section h3 {
      margin: 0;
      padding: 15px 40px;
      font-size: 18px;
      position: relative;
    }

    .expanding-box-section h3::before {
      content: '\25B8';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    .expanding-box-section.active h3::before {
      transform: rotate(90deg) translateY(-50%);
    }

    .expanding-box-content {
      display: none;
      padding: 15px 25px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .expanding-box-section.active .expanding-box-content {
      display: block;
    }

    .filter-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .filter-options label {
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 40px;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #21130d;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 600px) {
      .filter-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
